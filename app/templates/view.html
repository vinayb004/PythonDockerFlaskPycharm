{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ actor.Name }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Name: {{ actor.Name }}</li>
        <li class="list-group-item">Age: {{ actor.Age }}</li>
        <li class="list-group-item">Year: {{ actor.Year }}</li>
        <li class="list-group-item">Movie: {{ actor.Movie }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{actor.ID}}" class="card-link btn btn-primary">Edit</a>
    </div>
</div>
<form action="/delete/{{actor.ID}}" method="post">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>


{% endblock %}
